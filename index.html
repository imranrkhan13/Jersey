<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Fiesta Jersey</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
                <i class='bx bx-x' id="x-button"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/argentina.png" alt="Argentina Jersey" class="product-img">
                <h2 class="product-title">Argentina</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/france.png" alt="France Jersey" class="product-img">
                <h2 class="product-title">France</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/man-united.png" alt="Manchester United Jersey" class="product-img">
                <h2 class="product-title">Man-united</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/ronaldo.png" alt="Portugal Jersey" class="product-img">
                <h2 class="product-title">Portugal</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/alnassr.png" alt="AL-nassr Jersey" class="product-img">
                <h2 class="product-title">AL-nassr</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/brazil.png" alt="Brazil Jersey" class="product-img">
                <h2 class="product-title">Brazil</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/arsenal.png" alt="Arsenal Jersey" class="product-img">
                <h2 class="product-title">Arsenal</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/Barcelona.png" alt="Barcelona Jersey" class="product-img">
                <h2 class="product-title">Barcelona</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/real.png" alt="Real Madrid Jersey" class="product-img">
                <h2 class="product-title">Real Madrid</h2>
                <span class="price">$38</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <script src="index.js">
   
    </script>
</body>
</html>
